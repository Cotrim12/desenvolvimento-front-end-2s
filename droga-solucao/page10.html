<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Endereço</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      height: 100vh;
    }
    .btn-green {
      background-color: #00b140;
      border: none;
    }
    .btn-green:disabled {
      background-color: #2d2d2d;
    }
    .btn-back {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .logo {
      color: #00b140;
      font-weight: bold;
      font-size: 24px;
    }
    .form-control {
      background-color: #1b1b1b;
      color: white;
      border: 1px solid #333;
    }
    .form-control:focus {
      background-color: #1b1b1b;
      color: white;
      border-color: #00b140;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-between py-4" style="max-width: 400px; height: 100vh;">
    <!-- Topo -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="page9.html" class="btn-back">← Voltar</a>
      <span class="logo">Ds</span>
    </div>

    <!-- Conteúdo -->
    <div class="flex-grow-1 d-flex flex-column justify-content-center">
      <h4 class="fw-bold mb-4 text-center">Adicione um endereço</h4>

      <div class="mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" id="cep" class="form-control" placeholder="00000-000" maxlength="9" />
      </div>

      <div class="mb-3">
        <label for="pais" class="form-label">País</label>
        <input type="text" id="pais" class="form-control" placeholder="Brasil" />
      </div>

      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" id="cidade" class="form-control" placeholder="Digite sua cidade" />
      </div>

      <div class="mb-3">
        <label for="rua" class="form-label">Rua</label>
        <input type="text" id="rua" class="form-control" placeholder="Rua, avenida..." />
      </div>

      <div class="mb-3">
        <label for="numero" class="form-label">Número</label>
        <input type="text" id="numero" class="form-control" placeholder="Número da residência" />
      </div>

      <div class="mb-3">
        <label for="referencia" class="form-label">Ponto de referência</label>
        <input type="text" id="referencia" class="form-control" placeholder="Perto de..." />
      </div>

      <div class="mb-4">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" id="complemento" class="form-control" placeholder="Apto, bloco, etc." />
      </div>
    </div>

    <!-- Botão Continuar -->
    <button id="btnContinuar" class="btn btn-green text-white w-100 py-2" disabled>
      Continuar
    </button>
  </div>

  <script>
    const campos = document.querySelectorAll("#cep, #pais, #cidade, #rua, #numero, #referencia, #complemento");
    const btnContinuar = document.getElementById("btnContinuar");

    function validarCampos() {
      let preenchido = true;
      campos.forEach((campo) => {
        if (campo.value.trim() === "") preenchido = false;
      });
      btnContinuar.disabled = !preenchido;
    }

    campos.forEach((campo) => campo.addEventListener("input", validarCampos));

    btnContinuar.addEventListener("click", () => {
      window.location.href = "page11.html"; // próxima tela
    });
  </script>
</body>
</html>
