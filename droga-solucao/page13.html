<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Droga Solu√ß√£o - Home</title>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      padding-bottom: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #00b140;
    }

    /* √çcones do header */
    .icons {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 24px;
    }

    .icons span, .icons a {
      cursor: pointer;
      color: white;
      text-decoration: none;
    }

    /* √çcone de perfil */
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
    }

    .search-container {
      padding: 15px;
    }

    .search-input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: white;
      font-size: 16px;
    }

    /* ----- CARROSSEL ----- */
    .carousel-container {
      width: 100%;
      max-width: 430px;
      height: 360px;
      position: relative;
      margin: 0 auto 25px auto;
      border-radius: 12px;
      overflow: hidden;
    }

    .carousel-slide {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 35px;
      padding: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      user-select: none;
    }

    .arrow-left { left: 10px; }
    .arrow-right { right: 10px; }

    /* Produtos */
    .produtos-container {
      padding: 15px;
    }

    .produto {
      background: #1a1a1a;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .produto img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-right: 15px;
      background: #fff;
      border-radius: 8px;
    }

    .produto h3 {
      margin: 0;
      font-size: 18px;
    }

    .produto p {
      margin: 5px 0 0 0;
      color: #b3b3b3;
    }

    /* √çcone flutuante atendimento */
    #btnAtendimento {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 65px;
      height: 65px;
      background: #00ff88;
      color: #000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #00ff88;
      transition: 0.3s;
      z-index: 999;
    }

    #btnAtendimento:hover {
      transform: scale(1.1);
      background: #00cc6a;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <span class="logo">Droga Solu√ß√£o</span>

    <div class="icons">
      <span onclick="window.location.href='favoritos.html'">‚≠ê</span>
      <a href="carrinho.html">üõí</a>

      <!-- √çCONE DE PERFIL -->
      <img src="img/profile.png" class="profile-icon" onclick="window.location.href='profile.html'">
    </div>
  </div>

  <!-- PESQUISA -->
  <div class="search-container">
    <input type="text" id="search" class="search-input" placeholder="Pesquisar rem√©dio...">
  </div>

  <!-- CARROSSEL -->
  <div class="carousel-container">
    <div class="carousel-slide" id="carousel">
      <img src="img/banner1.png" alt="promo 1">
      <img src="img/banner2.png" alt="promo 2">
      <img src="img/banner3.png" alt="promo 3">
    </div>

    <div class="arrow arrow-left" onclick="prevSlide()">‚ùÆ</div>
    <div class="arrow arrow-right" onclick="nextSlide()">‚ùØ</div>
  </div>

  <!-- LISTA DE PRODUTOS -->
  <div class="produtos-container" id="listaProdutos"></div>

<script>
/* ------------------ CARROSSEL ------------------ */
let slideIndex = 0;
const carousel = document.getElementById("carousel");
const totalSlides = 3;

function nextSlide() {
  slideIndex = (slideIndex + 1) % totalSlides;
  updateCarousel();
}

function prevSlide() {
  slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
  updateCarousel();
}

function updateCarousel() {
  carousel.style.transform = `translateX(-${slideIndex * 100}%)`;
}

setInterval(nextSlide, 5000);

/* ------------------ PRODUTOS COM DESCRI√á√ÉO ------------------ */
const produtos = [
  { id: 1, nome: "Camisinha SKYN", preco: 22.90, imagem: "img/skyn.png", descricao: "Preservativo de alta sensibilidade e resist√™ncia." },
  { id: 2, nome: "Gardenal", preco: 19.90, imagem: "img/gardenal.png", descricao: "Medicamento para controle de convuls√µes (uso controlado)." },
  { id: 3, nome: "Ibuprofeno", preco: 35.50, imagem: "img/ibuprofeno.png", descricao: "Anti-inflamat√≥rio e analg√©sico para dores e febre." },
  { id: 4, nome: "Dorflex", preco: 10.99, imagem: "img/dorflex.png", descricao: "Relaxante muscular com a√ß√£o analg√©sica imediata." },
  { id: 5, nome: "Paracetamol", preco: 20.99, imagem: "img/paracetamol.png", descricao: "Analg√©sico e antit√©rmico seguro e eficaz." },
  { id: 6, nome: "Ozempic 1mg", preco: 999.99, imagem: "img/ozempic.png", descricao: "Medicamento para controle glic√™mico (uso sob prescri√ß√£o)." }
];

// salvar no localStorage
localStorage.setItem("produtos", JSON.stringify(produtos));

/* ------------------ RENDERIZA PRODUTOS ------------------ */
const lista = document.getElementById("listaProdutos");

function renderizar(listaRender) {
  lista.innerHTML = "";

  listaRender.forEach(prod => {
    const item = document.createElement("div");
    item.className = "produto";
    item.onclick = () => window.location.href = `page14.html?id=${prod.id}`;

    item.innerHTML = `
      <img src="${prod.imagem}" alt="${prod.nome}">
      <div>
        <h3>${prod.nome}</h3>
        <p>R$ ${prod.preco.toFixed(2).replace('.', ',')}</p>
        <p style="font-size: 13px; color: #888;">${prod.descricao}</p>
      </div>
    `;

    lista.appendChild(item);
  });
}

renderizar(produtos);

/* ------------------ PESQUISA ------------------ */
document.getElementById("search").addEventListener("input", (e) => {
  const txt = e.target.value.toLowerCase();
  const filtrado = produtos.filter(p => 
    p.nome.toLowerCase().includes(txt) ||
    p.descricao.toLowerCase().includes(txt)
  );
  renderizar(filtrado);
});
</script>

<!-- BOT√ÉO DE ATENDIMENTO -->
<div id="btnAtendimento" onclick="window.location.href='atendimento.html'">
  ‚òé
</div>

</body>
</html>
