    categoria: "manipulados",
    avaliacao: 4.7,
    tempo: "15mins"
  }
];

  const lista = document.getElementById("productList");
  const input = document.getElementById("searchInput");

  function exibirProdutos(filtro = "") {
    lista.innerHTML = "";
    const produtosFiltrados = produtos.filter(p =>
      p.nome.toLowerCase().includes(filtro.toLowerCase())
    );

    produtosFiltrados.forEach(p => {
      const card = document.createElement("div");
      card.classList.add("col-6", "mb-3");
      card.innerHTML = `
        <div class="product-card" onclick="abrirProduto(${p.id})" style="cursor:pointer;">
          <img src="${p.imagem}" alt="${p.nome}" />
          <h6 class="mt-2 mb-1">${p.nome}</h6>
          <p class="product-price mb-1">${p.preco}</p>
          <button class="btn-add">+</button>
        </div>
      `;
      lista.appendChild(card);
    });
  }

  function abrirProduto(id) {
    localStorage.setItem("produtoSelecionado", JSON.stringify(produtos.find(p => p.id === id)));
    window.location.href = "page14.html";
  }

  input.addEventListener("input", () => exibirProdutos(input.value));
  exibirProdutos(); // mostra tudo no in√≠cio
</script>
