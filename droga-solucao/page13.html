<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm√°cia - Home</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 10px 20px;
    }

    .banner-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 200px;
      border-radius: 12px;
      margin-top: 10px;
    }

    .banner-slide {
      display: flex;
      transition: transform 0.6s ease-in-out;
      width: 400%;
    }

    .banner {
      min-width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .promo-indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }

    .indicator {
      width: 10px;
      height: 10px;
      background-color: #fff5;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .indicator.active {
      background-color: #0f0;
    }

    .search-container {
      margin: 15px 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .produto {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .produto:hover {
      transform: scale(1.05);
    }

    .produto img {
      width: 100%;
      border-radius: 8px;
    }

    .produto h3 {
      font-size: 16px;
      margin: 10px 0 5px 0;
    }

    .produto p {
      color: #bbb;
    }

    .produto button {
      background-color: #00b34a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h2>Ol√°, Jo√£o üëã</h2>
    <p>O que est√° procurando?</p>
    <div class="search-container">
      <input type="text" placeholder="üîç Pesquise..." />
    </div>
  </header>

  <!-- Banner de promo√ß√µes -->
  <div class="banner-container">
    <div class="banner-slide" id="bannerSlide">
      <div class="banner"><img src="promo1.jpg" alt="Promo√ß√£o 1"></div>
      <div class="banner"><img src="promo2.jpg" alt="Promo√ß√£o 2"></div>
      <div class="banner"><img src="promo3.jpg" alt="Promo√ß√£o 3"></div>
      <div class="banner"><img src="promo4.jpg" alt="Promo√ß√£o 4"></div>
    </div>
    <div class="promo-indicators">
      <div class="indicator active"></div>
      <div class="indicator"></div>
      <div class="indicator"></div>
      <div class="indicator"></div>
    </div>
  </div>

  <!-- Lista de produtos -->
  <div class="produtos" id="listaProdutos">
    <!-- Produtos v√£o aqui -->
  </div>

  <script>
    // Carrossel autom√°tico
    let index = 0;
    const banners = document.getElementById('bannerSlide');
    const indicators = document.querySelectorAll('.indicator');

    function mudarBanner() {
      index = (index + 1) % 4;
      banners.style.transform = `translateX(${-index * 100}%)`;
      indicators.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }
    setInterval(mudarBanner, 4000); // troca a cada 4s

    // Produtos (exemplo)
    const produtos = [
      { id: 1, nome: "Camisinha SKYN", preco: 23.99, imagem: "skyn.jpg" },
      { id: 2, nome: "Gardenal", preco: 3.99, imagem: "gardenal.jpg" },
      { id: 3, nome: "Paracetamol 750mg", preco: 5.49, imagem: "paracetamol.jpg" },
      { id: 4, nome: "Dipirona 500mg", preco: 4.99, imagem: "dipirona.jpg" }
    ];

    const container = document.getElementById('listaProdutos');
    produtos.forEach(prod => {
      const div = document.createElement('div');
      div.classList.add('produto');
      div.innerHTML = `
        <img src="${prod.imagem}" alt="${prod.nome}">
        <h3>${prod.nome}</h3>
        <p>R$${prod.preco.toFixed(2)}</p>
        <button onclick="abrirProduto(${prod.id})">Ver mais</button>
      `;
      container.appendChild(div);
    });

    function abrirProduto(id) {
      window.location.href = "page14.html?id=" + id;
    }
  </script>

</body>
</html>
