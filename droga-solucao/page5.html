<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      height: 100vh;
    }
    .btn-green {
      background-color: #00b140;
      border: none;
    }
    .btn-green:disabled {
      background-color: #2d2d2d;
    }
    .btn-back {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .logo {
      color: #00b140;
      font-weight: bold;
      font-size: 24px;
    }
    .logo-img {
      display: block;
      margin: 0 auto 30px auto;
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-between py-4" style="max-width: 400px; height: 100vh;">
    <!-- Topo -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="page5.html" class="btn-back">← Voltar</a>
      <span class="logo">Ds</span>
    </div>

    <!-- Conteúdo principal -->
    <div class="flex-grow-1 d-flex flex-column justify-content-center">
      <img src="img/logo.png" alt="Safezinho" class="logo-img" />

      <h4 class="fw-bold mb-3 text-center">Entrar</h4>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          class="form-control bg-dark text-white border-secondary"
          id="email"
          placeholder="Digite seu e-mail"
        />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control bg-dark text-white border-secondary"
          id="senha"
          placeholder="Digite sua senha"
        />
      </div>

      <div class="text-end mb-4">
        <a href="page5.html" class="text-decoration-none" style="color: #00b140;">
          Esqueci minha senha
        </a>
      </div>
    </div>

    <!-- Botão Entrar -->
    <button id="btnEntrar" class="btn btn-green text-white w-100 py-2" disabled>
      Entrar
    </button>
  </div>

  <script>
    const emailInput = document.getElementById("email");
    const senhaInput = document.getElementById("senha");
    const btnEntrar = document.getElementById("btnEntrar");

    function validarCampos() {
      if (emailInput.value.trim() !== "" && senhaInput.value.trim() !== "") {
        btnEntrar.disabled = false;
      } else {
        btnEntrar.disabled = true;
      }
    }

    emailInput.addEventListener("input", validarCampos);
    senhaInput.addEventListener("input", validarCampos);

    btnEntrar.addEventListener("click", () => {
      window.location.href = "page6.html"; // próxima tela após login
    });
  </script>
</body>
</html>
