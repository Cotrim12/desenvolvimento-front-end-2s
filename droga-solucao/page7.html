<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código de verificação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      height: 100vh;
    }
    .btn-green {
      background-color: #00b140;
      border: none;
    }
    .btn-green:disabled {
      background-color: #2d2d2d;
    }
    .btn-back {
      color: white;
      text-decoration: none;
    }
    .logo {
      color: #00b140;
      font-weight: bold;
      font-size: 24px;
    }
    .code-input {
      width: 45px;
      height: 55px;
      text-align: center;
      font-size: 24px;
      border-radius: 8px;
      background-color: #1a1a1a;
      border: 1px solid #444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-between py-4" style="max-width: 400px; height: 100vh;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="page6.html" class="btn-back">← Voltar</a>
      <span class="logo">Ds</span>
    </div>

    <div class="flex-grow-1 d-flex flex-column justify-content-center">
      <h4 class="fw-bold mb-3">Esqueceu sua senha?</h4>
      <p class="text-secondary mb-4">Digite o código enviado para o e-mail informado.</p>

      <div class="d-flex justify-content-between mb-3">
        <input type="text" maxlength="1" class="code-input" id="code1">
        <input type="text" maxlength="1" class="code-input" id="code2">
        <input type="text" maxlength="1" class="code-input" id="code3">
        <input type="text" maxlength="1" class="code-input" id="code4">
      </div>

      <p class="text-secondary small">Não recebeu o código? <a href="#" class="text-decoration-none" style="color:#00b140;">Reenviar</a></p>
    </div>

    <button id="btnContinuar" class="btn btn-green text-white w-100 py-2" disabled>Continuar</button>
  </div>

  <script>
    const inputs = document.querySelectorAll('.code-input');
    const btn = document.getElementById('btnContinuar');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
        btn.disabled = [...inputs].some(i => i.value.trim() === "");
      });
    });

    btn.addEventListener('click', () => {
      window.location.href = 'page8.html';
    });
  </script>
</body>
</html>
