<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar nova senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      height: 100vh;
    }
    .btn-green {
      background-color: #00b140;
      border: none;
    }
    .btn-green:disabled {
      background-color: #2d2d2d;
    }
    .btn-back {
      color: white;
      text-decoration: none;
    }
    .logo {
      color: #00b140;
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-between py-4" style="max-width: 400px; height: 100vh;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="page7.html" class="btn-back">‚Üê Voltar</a>
      <span class="logo">Ds</span>
    </div>

    <div class="flex-grow-1 d-flex flex-column justify-content-center">
      <h4 class="fw-bold mb-3">Crie uma nova senha</h4>

      <div class="mb-3">
        <label for="senha" class="form-label">Nova senha</label>
        <input type="password" id="senha" class="form-control bg-dark text-white border-secondary" placeholder="Digite a nova senha">
      </div>

      <div class="mb-3">
        <label for="confirmaSenha" class="form-label">Repita a nova senha</label>
        <input type="password" id="confirmaSenha" class="form-control bg-dark text-white border-secondary" placeholder="Repita sua senha">
      </div>
    </div>

    <button id="btnContinuar" class="btn btn-green text-white w-100 py-2" disabled>Continuar</button>
  </div>

  <script>
    const senha = document.getElementById('senha');
    const confirmaSenha = document.getElementById('confirmaSenha');
    const btn = document.getElementById('btnContinuar');

    function validar() {
      btn.disabled = senha.value.trim() === "" || confirmaSenha.value.trim() === "" || senha.value !== confirmaSenha.value;
    }

    senha.addEventListener('input', validar);
    confirmaSenha.addEventListener('input', validar);

    btn.addEventListener('click', () => {
      alert("Senha redefinida com sucesso!");
      window.location.href = 'page9.html'; // volta para login
    });
  </script>
</body>
</html>
