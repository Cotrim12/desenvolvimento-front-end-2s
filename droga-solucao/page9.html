<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Perfil</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      height: 100vh;
    }
    .btn-green {
      background-color: #00b140;
      border: none;
    }
    .btn-green:disabled {
      background-color: #2d2d2d;
    }
    .btn-back {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .logo {
      color: #00b140;
      font-weight: bold;
      font-size: 24px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: #2a2a2a;
      border-radius: 50%;
      margin: 0 auto 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    .upload-icon {
      position: absolute;
      bottom: 0;
      right: 10px;
      background-color: #00b140;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-between py-4" style="max-width: 400px; height: 100vh;">
    <!-- Topo -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="page8.html" class="btn-back">‚Üê Voltar</a>
      <span class="logo">Ds</span>
    </div>

    <!-- Conte√∫do -->
    <div class="flex-grow-1 d-flex flex-column justify-content-center">
      <h4 class="fw-bold mb-4 text-center">Crie seu novo perfil</h4>

      <div class="profile-pic">
        <span>üë§</span>
        <label class="upload-icon" for="fotoInput">üì∑</label>
        <input type="file" id="fotoInput" accept="image/*" hidden />
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control bg-dark text-white border-secondary" id="nome" placeholder="Digite seu nome completo" />
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control bg-dark text-white border-secondary" id="telefone" placeholder="+55 DDD + n√∫mero" />
      </div>

      <div class="mb-3">
        <label for="nascimento" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control bg-dark text-white border-secondary" id="nascimento" />
      </div>

      <div class="mb-4">
        <label for="endereco" class="form-label">Endere√ßo</label>
        <input type="text" class="form-control bg-dark text-white border-secondary" id="endereco" placeholder="Rua, n√∫mero, bairro..." />
      </div>
    </div>

    <!-- Bot√£o Continuar -->
    <button id="btnContinuar" class="btn btn-green text-white w-100 py-2" disabled>
      Continuar
    </button>
  </div>

  <script>
    const campos = document.querySelectorAll("#nome, #telefone, #nascimento, #endereco");
    const btnContinuar = document.getElementById("btnContinuar");

    function validarCampos() {
      let preenchido = true;
      campos.forEach((campo) => {
        if (campo.value.trim() === "") preenchido = false;
      });
      btnContinuar.disabled = !preenchido;
    }

    campos.forEach((campo) => campo.addEventListener("input", validarCampos));

    btnContinuar.addEventListener("click", () => {
      window.location.href = "page10.html"; // pr√≥xima tela
    });
  </script>
</body>
</html>
