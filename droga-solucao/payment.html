<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            padding: 20px;
        }

        .container {
            background: #000000;
            padding: 20px;
            border-radius: 12px;
            max-width: 420px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .section {
            margin-top: 20px;
        }

        .option {
            display: block;
            background: #f1f1f1;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
        }

        .option input {
            transform: scale(1.3);
            margin-right: 10px;
        }

        .cupom-area {
            display: flex;
            gap: 10px;
        }

        .cupom-area input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .cupom-area button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: #00b140;
            color: #fff;
            cursor: pointer;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .back {
            background: #ddd;
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .confirm {
            background: #00b140;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #cupom-msg {
            color: green;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Pagamento</h2>

    <!-- Seleção de método de pagamento -->
    <div class="section">
        <h3>Selecione o método de pagamento</h3>

        <label class="option">
            <input type="radio" name="pagamento" value="cartao">
            <span>Cartão de Crédito/Débito</span>
        </label>

        <label class="option">
            <input type="radio" name="pagamento" value="pix">
            <span>Pix</span>
        </label>
    </div>

    <!-- Cupom -->
    <div class="section">
        <h3>Usar cupom de desconto</h3>
        <div class="cupom-area">
            <input type="text" id="cupom" placeholder="Digite seu cupom">
            <button onclick="aplicarCupom()">Aplicar</button>
        </div>
        <p id="cupom-msg"></p>
    </div>

    <!-- Botões -->
    <div class="buttons">
        <button class="back" onclick="voltarFrete()">Voltar para Frete</button>
        <button class="confirm" onclick="confirmarPedido()">Confirmar Pedido</button>
    </div>

</div>

<script>
    function aplicarCupom() {
        const cupom = document.getElementById("cupom").value.trim();
        const msg = document.getElementById("cupom-msg");

        msg.style.color = "green";

        if (cupom.toUpperCase() === "DESCONTO40") {
            msg.innerText = "Cupom aplicado! 40% OFF no total.";
        } else if (cupom === "") {
            msg.innerText = "";
        } else {
            msg.style.color = "red";
            msg.innerText = "Cupom inválido!";
        }
    }

    function voltarFrete() {
        window.location.href = "frete.html"; 
    }

    function confirmarPedido() {
        const metodo = document.querySelector("input[name='pagamento']:checked");

        if (!metodo) {
            alert("Selecione um método de pagamento!");
            return;
        }

        // ----------------------------
        //  SALVAR PEDIDO NO HISTÓRICO
        // ----------------------------
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const produtos = JSON.parse(localStorage.getItem("produtos") || "[]");
        const historico = JSON.parse(localStorage.getItem("historico") || "[]");

        // Monta pedido completo
        const pedido = {
            id: Date.now(),
            data: new Date().toLocaleString(),
            itens: cart.map(c => {
                const p = produtos.find(x => x.id === c.id);
                return {
                    nome: p.nome,
                    imagem: p.imagem,
                    qtd: c.qtd,
                    preco: p.preco
                }
            }),
            metodo: metodo.value
        };

        // Salva no histórico
        historico.push(pedido);
        localStorage.setItem("historico", JSON.stringify(historico));

        // Limpa carrinho
        localStorage.removeItem("cart");

        // ----------------------------
        // REDIRECIONA SEM ATRASO
        // ----------------------------
        window.location.href = "pedidofinalizado.html";
    }
</script>

</body>
</html>
