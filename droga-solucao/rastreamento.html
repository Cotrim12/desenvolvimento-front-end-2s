<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rastreamento - Droga SoluÃ§Ã£o</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #0f0f0f;
        color: white;
        font-family: Arial;
        padding: 20px;
        text-align: center;
    }

    .mapa {
        width: 100%;
        height: 380px;
        background: url('img/mapa.png') center/cover no-repeat;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        margin-top: 20px;
    }

    /* Moto */
    .moto {
        width: 80px;
        position: absolute;
        bottom: 40px;
        left: -100px;
        transition: all linear;
    }

    /* Destino */
    .destino {
        width: 45px;
        position: absolute;
        right: 30px;
        bottom: 35px;
    }

    #mensagem {
        margin-top: 25px;
        padding: 15px;
        background: #00b140;
        color: black;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
        display: none;
    }
</style>

</head>
<body>

<h2>Rastreamento do Pedido</h2>
<p>Acompanhe seu pedido em tempo real ðŸ›µðŸ’¨</p>

<!-- MAPA COM MOTO -->
<div class="mapa">
    <img src="img/moto.png" class="moto" id="moto">
    <img src="img/pin.png" class="destino">
</div>

<!-- MENSAGEM FINAL -->
<div id="mensagem">Pedido entregue com sucesso! âœ”</div>

<script>
// ANIMAÃ‡ÃƒO DA MOTO
setTimeout(() => {
    let moto = document.getElementById("moto");

    moto.style.transition = "5s linear";
    moto.style.left = "calc(100% - 130px)";

    // Quando chegar
    setTimeout(() => {
        document.getElementById("mensagem").style.display = "block";

        // Redirecionar para histÃ³rico apÃ³s 3s
        setTimeout(() => {
            window.location.href = "historico.html";
        }, 3000);

    }, 5200);

}, 300);
</script>

</body>
</html>
