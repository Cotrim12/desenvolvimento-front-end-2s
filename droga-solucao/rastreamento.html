<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rastreamento do Pedido</title>

<style>
    body {
        background: #0f0f0f;
        color: white;
        font-family: Arial;
        text-align: center;
        padding: 20px;
    }

    .etapa {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 18px 0;
    }

    .bolinha {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        border: 3px solid #444;
        background: transparent;
        transition: 0.3s;
    }

    .bolinha.ativa {
        background: #00b140;
        border-color: #00b140;
    }

    .linha {
        width: 3px;
        height: 28px;
        background: #444;
        margin-left: 10px;
    }

</style>
</head>

<body>

<h2>Rastreamento do Pedido</h2>
<p>Acompanhe o progresso do seu pedido:</p>

<div style="max-width: 350px; margin: 30px auto; text-align: left;">

    <div class="etapa">
        <div id="b1" class="bolinha"></div>
        <span>Pedido feito</span>
    </div>
    <div class="linha"></div>

    <div class="etapa">
        <div id="b2" class="bolinha"></div>
        <span>Pagamento confirmado</span>
    </div>
    <div class="linha"></div>

    <div class="etapa">
        <div id="b3" class="bolinha"></div>
        <span>Separando pedido</span>
    </div>
    <div class="linha"></div>

    <div class="etapa">
        <div id="b4" class="bolinha"></div>
        <span>Seu pedido saiu para entrega</span>
    </div>
    <div class="linha"></div>

    <div class="etapa">
        <div id="b5" class="bolinha"></div>
        <span>O entregador chegou</span>
    </div>
    <div class="linha"></div>

    <div class="etapa">
        <div id="b6" class="bolinha"></div>
        <span>Pedido finalizado</span>
    </div>

</div>


<script>
function ativarBolinha(id) {
    document.getElementById(id).classList.add("ativa");
}

setTimeout(() => ativarBolinha("b1"), 500);      // Pedido feito
setTimeout(() => ativarBolinha("b2"), 1500);     // Pagamento confirmado
setTimeout(() => ativarBolinha("b3"), 3000);     // Separando pedido
setTimeout(() => ativarBolinha("b4"), 4500);     // Saiu para entrega
setTimeout(() => ativarBolinha("b5"), 6000);     // Entregador chegou

// Finalização + redirecionamento
setTimeout(() => {
    ativarBolinha("b6"); // Pedido finalizado

    // Espera 5 segundos e vai para o histórico
    setTimeout(() => {
        window.location.href = "historico.html";
    }, 5000);

}, 7500);
</script>

</body>
</html>
