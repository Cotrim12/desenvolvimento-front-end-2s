<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 5: Formulários</title>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="Logo do Projeto" width="100">
        <a href="../index.html">Voltar para a página principal</a>
        <hr>
    </header>

    <main>
        <h1>Exercício 5: Formulários</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Formulário de Contato</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome"><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"><br><br>

                <p>Gênero:</p>
                <input type="radio" id="masc" name="genero" value="Masculino">
                <label for="masc">Masculino</label>
                <input type="radio" id="fem" name="genero" value="Feminino">
                <label for="fem">Feminino</label>
                <input type="radio" id="outro" name="genero" value="Outro">
                <label for="outro">Outro</label><br><br>

                <p>Interesses:</p>
                <input type="checkbox" id="html" name="interesse" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" id="css" name="interesse" value="CSS">
                <label for="css">CSS</label>
                <input type="checkbox" id="js" name="interesse" value="JavaScript">
                <label for="js">JavaScript</label><br><br>

                <label for="estado">Seu Estado:</label>
                <select id="estado" name="estado">
                    <option disabled selected>Selecione...</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                </select><br><br>

                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="5" cols="30"></textarea><br><br>

                <input type="submit" value="Enviar Formulário">
                <input type="reset" value="Limpar Campos">
            </fieldset>
        </form>
    </main>
</body>
</html>
